<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<base></base>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>博晓通</title>
<script language="javascript">
function GetRequest() {
	   var url = location.search; //获取url中"?"符后的字串
	   var theRequest = new Object();
	   if (url.indexOf("?") != -1) {
	      var str = url.substr(1);
	      var strs = str.split("&");
	      for(var i = 0; i < strs.length; i ++) {
	         theRequest[strs[i].split("=")[0]]=decodeURIComponent(strs[i].split("=")[1]);
	      }
	   }
	   return theRequest;
}
window.onload = function(){
	var errele = document.getElementById('errorinfo');
	if(errele){
		var req = GetRequest();
		if(req['error'] != undefined && req['error'] != ""){
			errele.innerHTML = req['error'];
			if(req['height'] != undefined){
				//document.getElementsByTagName('body')[0].style.height = req['height']+"px";
				errele.setAttribute('style','margin-top:'+(req['height'] / 2).toString(10) + 'px');
			}
		}
	}
}
</script>
