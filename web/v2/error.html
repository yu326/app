<script language="javascript">
var _base_ = document.getElementsByTagName( "base" )[0];
var head = document.getElementsByTagName( "head" )[0];
var b_url = "";
var sh=false;
 var pathhost = "www.inter3i.com";
 if(window.location.host != pathhost){
        sh = true;
        _base_.setAttribute("href","");
 }
if(!sh){
	var reg = /^\/(\w+)($|\/+.*)/i;
	var t = window.location.pathname.match(reg);
	if(t != null){
	    b_url= location.protocol+"//"+location.host+"/"+t[1]+"/";
	}
	else{
		b_url = location.protocol+"//"+location.host+"/error/";
	}
	_base_.href = b_url;
}
var jqcss=document.createElement("link"); 
jqcss.setAttribute("rel", "stylesheet"); 
jqcss.setAttribute("type", "text/css");  
jqcss.setAttribute("href", b_url+"css/login.css");
head.appendChild(jqcss);
window.onload = function(){
	var imglogo = document.getElementById('imgerrorlogo');
	var imgerr = document.getElementById('imgerror');
	if(imglogo){
	    imglogo.src = b_url+'images/errorlogo.png';
	}
    if(imgerr){
        imgerr.src = b_url+'images/error.jpg';
    }
    var errele = document.getElementById("perrortext");
    if(errele){
	    try{
			var req = GetRequest();
			if(req['error'] != undefined && req['error'] != ""){
				errele.innerHTML = req['error'];
			}
			else if(req['error'] == ""){
				errele.innerHTML = "发生未知错误!";
			}
			else{
				errele.innerHTML = "对不起，您访问的地址不存在!";
			}
	    }
	    catch(e){
	    	errele.innerHTML = "操作失败!";
	    }
    }
};
function GetRequest() {
	   var url = location.search; //获取url中"?"符后的字串
	   var theRequest = new Object();
	   if (url.indexOf("?") != -1) {
	      var str = url.substr(1);
	      var strs = str.split("&");
	      for(var i = 0; i < strs.length; i ++) {
	         theRequest[strs[i].split("=")[0]]=decodeURIComponent(strs[i].split("=")[1]);
	      }
	   }
	   return theRequest;
}
function closeWin(){
	window.open('','_parent','');   
	window.close();   
}
</script>
