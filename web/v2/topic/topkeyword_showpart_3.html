<fieldset id="conditionfield" style="float:left;width:97%;">
    <legend>条件选择</legend>
    <div class="search" id="topkeyword_showpart_sourceid_div"> <span class="rightalign">来源：</span>
        <span id="topkeyword_showpart_sourceid">
            <input type="checkbox" name="topkeyword_showpart_sourceid" id="topkeyword_showpart_sourceid1" value="1" class="outborder"/><label for="topkeyword_showpart_sourceid1"> 新浪 </label>
            <input type="checkbox" name="topkeyword_showpart_sourceid" id="topkeyword_showpart_sourceid2" value="2" class="outborder"/><label for="topkeyword_showpart_sourceid2"> 腾讯 </label>
        </span>
            <input type="checkbox" name="topkeyword_showpart_sourceid" id="topkeyword_showpart_sourceidunlimit" value="0" class="outborder"/><label for="topkeyword_showpart_sourceidunlimit">不限</label>
    </div>
    <div class="search" id="topkeyword_showpart_sex_div"> <span class="rightalign">性别：</span>
        <span id="topkeyword_showpart_sex">
            <input type="checkbox" name="topkeyword_showpart_sex" id="topkeyword_showpart_sexm" value="m" class="outborder"/><label for="topkeyword_showpart_sexm">男</label> 
            <input type="checkbox" name="topkeyword_showpart_sex" id="topkeyword_showpart_sexf" value="f" class="outborder"/><label for="topkeyword_showpart_sexf">女</label> 
            <input type="checkbox" name="topkeyword_showpart_sex" id="topkeyword_showpart_sexall" value="0" class="outborder"/><label for="topkeyword_showpart_sexall">总计</label> 
        </span>
            <input type="checkbox" name="topkeyword_showpart_sex" id="topkeyword_showpart_sexunlimit" value="0" class="outborder"/><label for="topkeyword_showpart_sexunlimit">不限</label>
    </div>
    <div class="search" id="topkeyword_showpart_verified_div"> <span class="rightalign">认证：</span>
        <span id="topkeyword_showpart_verified">
            <input type="checkbox" name="topkeyword_showpart_verified" id="topkeyword_showpart_verified1" value=1 class="outborder"/><label for="topkeyword_showpart_verified1">是</label> 
            <input type="checkbox" name="topkeyword_showpart_verified" id="topkeyword_showpart_verified0" value=0 class="outborder"/><label for="topkeyword_showpart_verified0">否</label> 
            <input type="checkbox" name="topkeyword_showpart_verified" id="topkeyword_showpart_verifiedall" value=-1 class="outborder"/><label for="topkeyword_showpart_verifiedall">总计</label> 
        </span>
            <input type="checkbox" name="topkeyword_showpart_verified" id="topkeyword_showpart_verifiedunlimit" value="0" class="outborder"/><label for="topkeyword_showpart_verifiedunlimit">不限</label>
    </div>
    <!--div class="search" id="topkeyword_showpart_business_div"><span class="rightalign">行业：</span>
        <span id="topkeyword_showpart_business">
            <input type="button" value="请选择行业"  id="topkeyword_showpart_business_btn" name="topkeyword_showpart_business_btn">
            <input type="hidden" value=""  id="topkeyword_showpart_businesscode" name="topkeyword_showpart_businesscode">
        </span>
        <span id="topkeyword_show_selectedbusiness"></span>
    </div-->
    <div class="search" id="topkeyword_showpart_createdtime_div"> <span class="rightalign">时间：</span>
        <span >
            <input type="text" value=""  id="topkeyword_showpart_createdtime_start" >至
            <input type="text" value=""  id="topkeyword_showpart_createdtime_end" > 
        </span>
    </div>
</fieldset>
