}

function sentgroup()
{
	checkgroup();
	

}

function  checkgroup()
{
	var gname = $("#label").val();
	var searchnameUrl = config.modelUrl+"resource_model.php?type=getgroupbyname&name="+gname+"&gid=0";
	ajaxRequest(searchnameUrl, checkExits, "json");
}

function checkExits(data)
{
	if(data!=null)
	{
		if(data.flag==1)
		{
			alert("组名称已存在,请更改");
			$("#label").focus();
		}
		else
		{
	var label = $("#label").val();
	var desc = $("#description").val();
	var type = $("#txttype").val();
	
	
		var URL=config.modelUrl+"resource_model.php";
			$.ajax({
        type: "POST",
        contentType: "application/json",
        dataType: "json",
        url: URL,
        data: JSON.stringify({label:label,type:type,description:desc,grouptype:$("#grouptype").val()}), 
        success: function (msg) {
		if(!msg.result)
		{
			alert(msg.msg);
			window.history.back();
		}
		else
		{      
			if(msg.flag==1)
			{
				if(confirm("添加成功，是否继续添加!"))
				{
					$("#label").attr("value","");
					$("#description").attr("value","");
				}
				else
				{
					window.location.href="grouplist.shtml";
				}
			}
			else
			{
				alert("添加失败!");
			}
		}
				}//end sucess
		   });//end ajax
		}
	}
}
